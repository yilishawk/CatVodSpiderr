name: Build Standard custom_spider.jar

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Build Release
      run: |
        chmod +x gradlew
        ./gradlew assembleRelease --build-cache --parallel --daemon --warning-mode all

    - name: Generate Standard JAR
      run: |
        # 清理
        mkdir -p jar
        rm -rf jar/custom_spider.jar jar/custom_spider.jar.md5

        # 解压 AAR
        unzip -q app/build/outputs/aar/app-release.aar -d temp_aar
        unzip -q temp_aar/classes.jar -d jar/classes

        # 创建标准 JAR
        cd jar/classes
        zip -r ../custom_spider.jar .
        cd ../..

        # 添加 MANIFEST（必须）
        mkdir -p jar/META-INF
        echo "Manifest-Version: 1.0" > jar/META-INF/MANIFEST.MF
        cd jar
        zip -u custom_spider.jar META-INF/MANIFEST.MF
        cd ..

        # 生成 MD5
        echo "$(openssl md5 -hex jar/custom_spider.jar | awk '{print $2}')" > jar/custom_spider.jar.md5

        echo "标准 custom_spider.jar 生成成功！"

    - name: Upload JAR
      uses: actions/upload-artifact@v4
      with:
        name: custom_spider.jar
        path: jar/custom_spider.jar

    - name: Commit & Push
      uses: EndBug/add-and-commit@v9
      with:
        message: 'update standard spider jar'
        add: 'jar/custom_spider.jar jar/custom_spider.jar.md5'
        push: true
