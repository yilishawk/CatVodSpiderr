name: Spider

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Build Release
      run: |
        chmod +x gradlew
        ./gradlew assembleRelease --build-cache --parallel --daemon --warning-mode all

    - name: Generate custom_spider.jar
      run: |
        mkdir -p jar
        rm -rf jar/custom_spider.jar jar/custom_spider.jar.md5

        # 直接复制 classes.dex
        cp app/build/intermediates/dex/release/minifyReleaseWithR8/classes.dex jar/custom_spider.jar

        # 生成 MD5
        echo "$(openssl md5 -hex jar/custom_spider.jar | awk '{print $2}')" > jar/custom_spider.jar.md5

        echo "custom_spider.jar 生成成功！"

    - name: Upload JAR
      uses: actions/upload-artifact@v4
      with:
        name: custom_spider.jar
        path: jar/custom_spider.jar

    - name: Commit & Push
      uses: EndBug/add-and-commit@v9
      with:
        message: 'update spider jar'
        add: 'jar/custom_spider.jar jar/custom_spider.jar.md5'
        push: true
